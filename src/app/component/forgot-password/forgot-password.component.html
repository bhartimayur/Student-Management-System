<div class="container-fluid">
    <div class="row mt-5">
        <div class="col">
            <div class="col-4">
                <div class="card ">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <h4 class="text-dark text-muted">Forgot Password</h4>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email </label>
                                <input type="email" name="email" [(ngModel)]="email" class="form-control">

                            </div>
                            

                            <button type="button" class="btn btn-info" (click)="forgotpassword()">Send link</button>
                            <div class="row">
                                <div class="col md-6">
                                    <a href="/register" style="text-decoration: none;">Back to <span
                                            class="text-danger">Login</span> </a>
                                </div>
                               
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
